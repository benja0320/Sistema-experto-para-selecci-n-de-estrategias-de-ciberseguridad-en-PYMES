<!doctype html>
<html>
<head><meta charset="utf-8"><title>Resultado</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

 <div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 900px; width: 100%; background: #ffffffcc; backdrop-filter: blur(10px); border: none;">
    <a class="navbar-brand" href="{{ url_for('inicio') }}">
      <img src="https://cdn-icons-png.flaticon.com/512/61/61972.png" alt="Bootstrap" width="30" height="30">
    </a><br><br>

    <div class="row g-4"> <!-- üî∏ Nueva fila -->
      
      <!-- Columna izquierda: lista -->
      <div class="col-md-4">
        <div class="list-group" id="list-tab" role="tablist">
          {% for r in recomendaciones %}
            <a
              class="list-group-item list-group-item-action {% if loop.first %}active{% endif %}"
              id="list-{{ r.id }}-list"
              data-bs-toggle="list"
              href="#list-{{ r.id }}"
              role="tab"
              aria-controls="list-{{ r.id }}"
            >
              {{ r.nombre }}
            </a>
          {% endfor %}
        </div>
      </div>

      <!-- Columna derecha: contenido -->
      <div class="col-md-8">
        <div class="tab-content" id="nav-tabContent">
          {% for r in recomendaciones %}
            <div
              class="tab-pane fade {% if loop.first %}show active{% endif %}"
              id="list-{{ r.id }}"
              role="tabpanel"
              aria-labelledby="list-{{ r.id }}-list"
            >
              <h5 class="fw-bold">{{ r.nombre }}</h5>
              <p class="mb-1">
                <b>√Årea:</b> {{ r.area }} |
                <b>Costo:</b> {{ r.costo }} |
                <b>Impacto:</b> {{ r.impacto }}
              </p>
              <p><em>{{ r.justificacion }}</em></p>
            </div>
          {% endfor %}
        </div>
      </div>

    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const triggerTabList = document.querySelectorAll('#myTab a')
  triggerTabList.forEach(triggerEl => {
    const tabTrigger = new bootstrap.Tab(triggerEl)
    triggerEl.addEventListener('click', event => {
      event.preventDefault()
      tabTrigger.show()
    })
  })
</script>

</body>
</html>
